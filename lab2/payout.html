<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Payment</title>
  </head>
  <body class="container" style="max-width: 400px">
    <p class="h1">Payment Page</p>
    <hr />
    <div class="progress rounded-0" style="height: 28px">
      <div
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="width: 100%"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span class="fw-bold">Step 4: Payment</span>
      </div>
    </div>
    <hr />
    <form>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label fw-bold">Name on Card</label>
        <input type="text" class="form-control" id="formGroupExampleInput" />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label fw-bold">Card Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label fw-bold">Billing Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" />
      </div>
      <div class="row g-3 mb-5">
        <div class="col-md-4">
          <label for="formGroupExampleInput4" class="form-label fw-bold">CVC</label>
          <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="ex. 311" />
        </div>
        <div class="col-md-4">
          <label for="formGroupExampleInput5" class="form-label fw-bold">Expiration</label>
          <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="MM" />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            style="margin-top: 32px"
            id="formGroupExampleInput6"
            placeholder="YYYY"
          />
        </div>
      </div>
      <hr />
      <button type="button" class="btn btn w-100 mb-3 mt-3" style="background-color: rgb(9, 143, 51)">
        <span style="padding: 2px 6px; background-color: white; border-radius: 20px; color: rgb(118, 244, 118)"
          >Your total today: $300</span
        >
      </button>
      <button type="button" class="btn btn-primary w-100">Pay >></button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
