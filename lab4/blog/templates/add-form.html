<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Add Form</title>
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'posts' %}">Posts</a>
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-link" aria-current="page" href="{% url 'posts-add' %}">Add post</a>
            <a class="nav-link" href="{% url 'blocked' %}">Blocked</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <form action="" method="POST">
        {% csrf_token %} {{ form }}
        <button class="btn btn-dark mt-2" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
